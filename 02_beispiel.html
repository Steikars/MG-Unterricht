<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Grundlagen</title>
</head>
<body>
    <!-- Eine Hauptüberschrift -->
    <h1>HTML-Grundlagen</h1>
    
    <!-- Ein Untertitel (h2) -->
    <h2>Liste von Dingen, die ich mag</h2>
    
    <!-- Eine ungeordnete Liste -->
    <ul>
        <li>Programmierung</li>
        <li>Musik</li>
        <li>Reisen</li>
    </ul>
    
    <!-- Ein Bild -->
    <img src="https://www.example.com/image.jpg" alt="Beispielbild" width="200">
    
    <!-- Ein einfaches Formular -->
    <form action="/submit" method="post">
        <!-- Eingabefeld für den Namen -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <!-- Schaltfläche zum Absenden -->
        <button type="submit">Absenden</button>
    </form>
</body>
</html>
